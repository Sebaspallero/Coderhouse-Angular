<section class="login-section">
    <div class="login-info-box">
        <img src="../../../../assets/loginImg.png">
        <h2>¡Tu futuro te espera!</h2>
        <p>¡No pierdas la oportunidad de un futuro mejor!</p>
        <p>Encontrá todos los recursos para potenciar tu carrera en Liceum</p> 
    </div>
    <div class="form-box">
        <div class="logo-contianer">
            <div class="dot-1"></div>
            <div class="dot-2"></div>
            <div class="dot-3"></div>
        </div>
        <h1>Iniciar Sesion</h1>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <label>E-mail</label>
            <input
                formControlName="email" 
                type="text" 
                placeholder="Mail"
                class="form-input"
                [class.is-invalid]="emailControl.invalid && emailControl.touched">
                <ng-container *ngIf="emailControl.touched">
                    <app-form-error-helpers [formErrors]="emailControl.errors"></app-form-error-helpers>
                </ng-container>
            <label>Contraseña</label>
            <input
                formControlName="password" 
                type="password" 
                placeholder="Contraseña"
                class="form-input"
                [class.is-invalid]="passwordControl.invalid && passwordControl.touched">
                <ng-container *ngIf="passwordControl.touched">
                    <app-form-error-helpers [formErrors]="passwordControl.errors"></app-form-error-helpers>
                </ng-container>
            <button>Iniciar Sesion</button>
        </form>
    </div>
</section>
