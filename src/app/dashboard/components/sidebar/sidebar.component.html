<aside class="sidebar">
    <div class="sidebar-title-box" (click)="navigateToHome()">
        <h1 class="sidebar-title">Liceum</h1>
        <div class="dot-1"></div>
        <div class="dot-2"></div>
        <div class="dot-3"></div>
    </div>
    <div class="sidebar-list-box">
        <h3 class="list-section-title">General</h3>
        <a class="list-item-box" *ngFor="let link of generalLinks" [routerLink]="link.path">
            <mat-icon class="list-item-icon material-icons-outlined">{{link.icon}}</mat-icon>
            <p class="list-item-text">{{link.title}}</p>
        </a>
        <a class="list-item-box" (click)="navigateToUsers()" *ngIf="(authUser$ | async)?.role == 'admin'">
            <mat-icon class="list-item-icon material-icons-outlined">group</mat-icon>
            <p class="list-item-text">Usuarios</p>
        </a>
        <h3 class="list-section-title">Settings</h3>
        <a class="list-item-box" (click)="logOut()">
            <mat-icon class="list-item-icon material-icons-outlined">logout</mat-icon>
            <p class="list-item-text">Log Out</p>
        </a>
    </div>
</aside>
